<main class="mainShape">
    <div class="cardContainer" *ngIf="!isLoading">
        <app-post-card
            *ngFor="let post of posts"
            [title]="post.title"
            [id]="post.id"></app-post-card>
    </div>
    <div class="cardContainer" *ngIf="isLoading">
        <div class="ghostPostCard" *ngFor="let i of [0, 1, 2, 3, 4, 5]"></div>
    </div>
</main>
